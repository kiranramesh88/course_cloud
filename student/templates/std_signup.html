    <body class="flex items-center justify-center" style="background-color: rgb(250, 251, 252);font-family: 'sk-modernist',sans-serif;margin-top: 5px;">
    <div class=" p-5 rounded-lg mt-4" style="width: 550px; background-color: rgb(6, 79, 205);border-radius: 25px;">
        <h2 class="text-center" style="font-size: 30px;color: rgb(240, 242, 245);font-family: 'sk-modernist',sans-serif;margin-bottom: 8px;">Create an Account</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="mb-2">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-2">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-2">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password1" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="password2" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full py-3" style="background-color: rgb(239, 242, 245);color: rgb(6, 79, 205);border-radius: 12px;font-size: 17px;margin-top: 5px;">Register</button>
        </form>
        <p class="mt-6 text-center" style="color: rgb(171, 203, 252);margin-top: 20px;">Already have an account? <a href="{% url 'login' %}" class="text-blue-500" style="color: rgb(241, 245, 251);text-decoration: none;">Sign in</a></p>
    </div>
</body>
